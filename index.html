 

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                
                <span class="title">Login<div id="test"></div></span>

                <form action="#" name="mysignin" onsubmit="return checklogin()" method="post" >
                    <div class="input-field" >
                        <input type="text" name="pname" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field" id="name2" >
                        <input type="password" name="ppass" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <span class="formerror"></span></b>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <!-- <input   value="Signup"> -->
                        <input id="button" class="but" type="button" value="Login" onclick="checklogin()" />
                        <!-- <input class="but"  type="submit" value="Login"> -->
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span> 
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>
                
                <form action="#" name="myForm" onsubmit="return validateForm()" method="post">
                    <div class="formdesign " id="name" >
                        <input type="text"  name="fname" placeholder="Enter your id" required><b><span class="formerror"></span></b>
                        <i class="uil uil-user"></i>
                    </div>
                    
                    <div class="formdesign " id="pass">
                        <input type="password" name="fpass" class="password" placeholder="Create a password" required><b><span class="formerror"></span></b>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    

                    

                    <div class="input-field button">
                        <input  class="but"  type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
